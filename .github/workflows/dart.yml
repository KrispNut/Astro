name: "Build & Release"

on:
  # 1. Trigger on Pushes to branches (Runs build, but skips Release)
  push:
    branches: [ "main", "master", "develop" ]
  # 2. Trigger on Pull Requests (Runs build, but skips Release)
  pull_request:
    branches: [ "main", "master" ]
  # 3. Trigger when you push a Tag (Runs build AND Release)
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      # Use Java 17 for better Gradle compatibility
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # Removing 'architecture: x64' lets it run native ARM64 on M1 Macs (faster)

      - run: flutter pub get

      # Build Android
      - run: flutter build apk --release --split-per-abi

      # Build iOS (Unsigned - see warning above)
      - run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload

      # ONLY Create a Release if a Tag was pushed (e.g., v1.0.5)
      - name: Push to Releases
        if: startsWith(github.ref, 'refs/tags/v')
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk,build/ios/iphoneos/app.ipa"
          token: ${{ secrets.GITHUB_TOKEN }}
